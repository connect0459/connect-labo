# GitHub PR作業時間計算ツール - 設定ファイル
# このファイルをコピーして config.toml として保存し、必要な項目を編集してください

# ================================================================================
# 対象リポジトリ設定
# ================================================================================
[repositories]
# 対象とするリポジトリのリスト（複数指定可能）
# 形式: "organization/repository"
targets = [
    "voyagegroup/ecnavi",
    "voyagegroup/ecnavi-enquete-app",
    "voyagegroup/ecnavi-enquete-app-android",
    "voyagegroup/research",
    "voyagegroup/tech-assessment_2025",
]

# ================================================================================
# 対象期間設定
# ================================================================================
[period]
# 対象期間の開始日（この日を含む）
# 形式: YYYY-MM-DD
start_date = "2025-10-01"

# 対象期間の終了日（この日を含む）
# 形式: YYYY-MM-DD
end_date = "2025-12-19"

# ================================================================================
# 勤務時間設定
# ================================================================================
[work_hours]
# 勤務開始時刻
start_hour = 9
start_minute = 30

# 勤務終了時刻
end_hour = 18
end_minute = 30

# ================================================================================
# 祝日設定
# ================================================================================
[[holidays]]
# 祝日のリスト（対象期間内のもののみ記載）
# 形式: YYYY-MM-DD
dates = [
    "2025-10-14",  # スポーツの日
    "2025-11-03",  # 文化の日
    "2025-11-04",  # 文化の日の振替休日
    "2025-11-23",  # 勤労感謝の日
]

# ================================================================================
# プレースホルダーパターン設定
# ================================================================================
[placeholders]
# PRのbodyで検出するプレースホルダーのパターン
# 以下のいずれかにマッチするものを検出します
patterns = [
    "xx 時間",      # 半角スペース
    "xx時間",       # スペースなし
    "約xx 時間",    # 「約」付き、半角スペース
    "約xx時間",     # 「約」付き、スペースなし
    "XX 時間",      # 大文字（念のため）
    "XX時間",       # 大文字、スペースなし
]

# ================================================================================
# 実行オプション
# ================================================================================
[options]
# Dry-run モード（true の場合、実際には PR を更新しない）
dry_run = false

# 詳細ログを出力するか
verbose = true
