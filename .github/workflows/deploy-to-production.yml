name: Deploy to Production

on:
  workflow_dispatch: # 手動実行のみ

run-name: Deploy to Production from ${{ github.head_ref || github.ref_name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    # mainからのみ実行可能
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Create .npmrc from template
        run: |
          export NODE_AUTH_TOKEN="${{ secrets.NODE_AUTH_TOKEN }}"
          envsubst < .npmrc.example > .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@a51268f67f6605236975928ae28b0f7e9971d50a # v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.DEPLOY_DIR_PRODUCTION }} # `./icf/`などFTPのルートディレクトリからの相対パス
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
