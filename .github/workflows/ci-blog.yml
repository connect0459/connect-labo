name: CI (Blog)

on:
  # PR作成・更新時と手動実行時
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "blog-src/**"
      - ".github/workflows/ci-blog.yml"
  workflow_dispatch:

run-name: CI (Blog) on ${{ github.head_ref || github.ref_name }}

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./blog-src

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: "./blog-src/.nvmrc"
          cache: "npm"
          cache-dependency-path: ./blog-src/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        id: format-check
        run: npm run fmt.check

      - name: Run ESLint
        id: lint-check
        run: npm run lint

      - name: Run TypeScript Check
        id: type-check
        run: npm run build.types

      - name: Build
        id: build
        run: npm run build

      - name: Create CI Summary
        if: always()
        run: |
          echo "## 🔍 CI実行サマリー (Blog)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 項目 | ステータス |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------------|" >> $GITHUB_STEP_SUMMARY
          echo "| **ブランチ** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **コミット** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **実行者** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Node.js** | v$(head -n1 .nvmrc) |" >> $GITHUB_STEP_SUMMARY
          echo "| **フォーマット** | ${{ steps.format-check.outcome == 'success' && '✅ 通過' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **ESLint** | ${{ steps.lint-check.outcome == 'success' && '✅ 通過' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **型チェック** | ${{ steps.type-check.outcome == 'success' && '✅ 通過' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **ビルド** | ${{ steps.build.outcome == 'success' && '✅ 成功' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 実行時刻" >> $GITHUB_STEP_SUMMARY
          echo "- **開始時刻**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
